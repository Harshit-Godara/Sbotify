<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player Design - Easy Tutorials</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/bc478438f3.js" crossorigin="anonymous"></script>
    </head>
    <body>
<div class="container">
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
<img src="media/Thumbnail.png.jpg" class="song-img">
<h1>Malang Sajna</h1>
<p>Sachet Tandon, Parampara Tandon</p>
<audio id="song">
    <source src="media/Malang Sajna Sachet Tandon 320 Kbps.mp3" type="audio/mpeg">
</audio>
<input type="range" valuea="0" id="progress">

<div class="controls">
    <div><i class="fa-solid fa-backward"></i></div>
    <div onclick="playPause"><i class="fa-solid fa-play"d id="ctrlIcon"></i></div>
    <div><i class="fa-solid fa-forward"></i></div>

    </div>
</div>

<script>

let progress = document.getElementById("progress");
let song = document.getElementById("song");
let ctrlIcon = document.getElementById("ctrlIcon");

song.onloadedmetadata = function(){
    progress.max = song.duration;
    progress.value = song.CurrentTime;
}
function playPause(){
    if(ctrlIcon.classList.contains("fa-pause")){
        song.pause();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.add("fa-play");
    }
    else{
        song.play();
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
    }
}

if(song.play()){
    setInterval(()=>{
        progress.value = song.CurrentTime;
    },500);
}

progress.onchange = function(){
    song.play();
    song.CurrentTime = progress.value;
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
}
 
</script>
</body>
</html>
